<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading" toggle target="collapseOne">
      <h4 class="panel-title">
        Models Created
      </h4>
    </div>
    <div id="collapseOne" toggleable active-class="in" exclusion-group="accordion1" default="active" class="panel-collapse collapse">
      <div class="panel-body">
        List of all the created models here
       <!-- <div class="row">
          <div class="col-md-8 col-xs-10">
            <div class="info">

            </div>
          </div>
        </div>-->

        <table class="table table-striped table-bordered table-hover table-condensed text-center">
          <thead>
          <tr>
            <td>List of Models</td>
            <td>Calculated Results</td>
            <td>Model Details</td>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="(key, model) in models">
            <td><button type="submit" ng-click="loadModel(model)">Model {{ $index + 1}}</button></td>
            <td>{{ model.length }}, {{ model.breadth }}</td>
            <td><button type="submit" ng-click="loadResults(model)">Results</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" toggle target="collapseTwo">
      <h4 class="panel-title">
        Context Settings
      </h4>
    </div>
    <div id="collapseTwo" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
      <div class="panel-body">
        Options to create Context here
      </div>
    </div>
  </div>

</div>

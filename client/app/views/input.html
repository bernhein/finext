<div class="container-fluid">
	<div class="panel panel-success">
		<div class="panel-body text center  ">

			<!-- Form Controls for Input -->

			<form class="form-horizontal " role="form" ng-submit="solve()">

				<!-- Context DropDown -->
				<div class="form-group" >
					<label for="ddcontext" class="col-xs-3 col-xs-offset-2 control-label">Use Context</label>
					<div class="col-xs-2" style="z-index: 2"  id="ddcontext">
						<div class="btn btn-default dropdown-toggle form-control" id="dd_contexttype" dropdown-select="contextTypeOptions" dropdown-model="contextTypeSelected" dropdown-item-label="text"></div>
					</div>
				</div>

				<!-- Length -->
				<div class="form-group" >
					<label for="tblength" class="col-xs-3 col-xs-offset-2  control-label">Length</label>
					<div class="col-xs-2" id="tblength">
						<input type="number" min="0" step="any" class="form-control" id="inp_length" placeholder="Length" ng-model="model.length">
					</div>
				</div>

				<!-- Breadth -->
				<div class="form-group">
					<label for="tbbreadth" class="col-xs-3 col-xs-offset-2  control-label">Breadth</label>
					<div class="col-xs-2" id="tbbreadth">
						<input type="number" min="0" step="any" class="form-control" id="inp_breadth" placeholder="Breadth" ng-model="model.breadth">
					</div>
				</div>

				<!-- Thickness -->
				<div class="form-group" >
					<label for="tbthickness" class="col-xs-3 col-xs-offset-2  control-label">Thickness</label>
					<div class="col-xs-2" id="tbthickness">
						<input type="number" min="0" step="any" class="form-control" id="inp_thickness" placeholder="Thickness" ng-model="model.thickness">
					</div>
				</div>

				<!-- EndType DropDown -->
				<div class="form-group">
					<label for="ddendtype" class="col-xs-3 col-xs-offset-2 control-label">End Type</label>
					<div class="col-xs-2" style="z-index: 5"  id="ddendtype">
						<div class="btn btn-default dropdown-toggle form-control" id="dd_endtype" dropdown-select="endTypeOptions" dropdown-model="model.endTypeSelected" dropdown-item-label="text"></div>
					</div>
				</div>

				<!-- Load DropDown & TextBox-->
				<div class="form-group" >
					<div class="row">
						<label for="ddloadtype" class="col-xs-3 col-xs-offset-2 control-label">Load Type</label>
						<div class="col-xs-2" style="z-index: 4"  id="ddloadtype">
							<div class="btn btn-default dropdown-toggle form-control" id="dd_loadtype" dropdown-select="loadTypeOptions" dropdown-model="model.loadData.loadTypeSelected" dropdown-item-label="text"></div>
						</div>
						<label for="load" class="col-xs-1 control-label">Load</label>
						<div class="col-xs-2" id="load">
							<input type="number" class="form-control" id="inp_load" placeholder="Load Value" ng-model="model.loadData.loadValue">
						</div>
					</div>
				</div>

				<!-- Element-Type DropDown -->
				<div class="form-group" >
					<label for="ddelementtype" class="col-xs-3 col-xs-offset-2 control-label">Element Type</label>
					<div class="col-xs-2" style="z-index: 2"  id="ddelementtype">
						<div class="btn btn-default dropdown-toggle form-control" dropdown-select="elementTypeOptions" dropdown-model="model.elementTypeSelected" dropdown-item-label="text"></div>
					</div>
				</div>

				<!-- Divisions in X -->
				<div class="form-group" >
					<label for="tbdivx" class="col-xs-3 col-xs-offset-2 control-label">Divisions in X</label>
					<div class="col-xs-2" id="tbdivx">
						<input type="number" min="0" step="1" id="inp_divx" class="form-control" ng-model="model.divx" />
					</div>
				</div>

				<!-- Divisions in Y -->
				<div class="form-group" >
					<label for="tbdivy" class="col-xs-3 col-xs-offset-2 control-label">Divisions in Y</label>
					<div class="col-xs-2" id="tbdivy">
						<input type="number" min="0" step="1" id="inp_divy" class="form-control" ng-model="model.divy" />
					</div>
				</div>

				<!-- Buttons for Solve and Reset -->
				<div class="col-xs-offset-4" style="padding-right: 20">
					<button type="reset" class="btn btn-lg col-lg-2 col-xs-4  ">RESET</button>
				</div>
				<div class="col-xs-offset-2" style="padding-left: 20">
					<button type="submit" class="btn btn-lg btn-success col-lg-2 col-xs-4">SOLVE</button>
				</div>
			</form>

		</div>
	</div>
</div>

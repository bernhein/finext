<div id="container" class="container">
	<canvas id="viewer" select="" width="575" height="681" style="width: 575px; height: 681px; touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
</div>
<div class="container ng-hide" ng-show="tb.loader" file-loader="">
	<div id="file-loader" ng-controller="FileLoaderController" class="ng-scope">
		<div id="loader-buttons">
			<div class="load-button" ng-click="showTab('recent');">RECENT</div>
			<div class="load-button" ng-click="showTab('loadJS');">JSON</div>
			<div class="load-button" ng-click="showTab('loadOBJ');">OBJ/MTL</div>
			<div class="load-button" ng-click="showTab('loadGLTF');">glTF</div>
			<a href="#" class="close2" ng-click="hideLoader()"></a>
		</div>
		<div class="loader-options">
			<div id="recent" class="loader-options" ng-show="state.recent">
				<label>
					<a href="#" target="_blank">RECENTLY VIEWED FILES</a>
					<select id="history" size="7" ng-init="data.selectedModel = data.recent[0]" ng-model="data.selectedModel" ng-options="item.name group by item.type for item in data.recent" class="ng-pristine ng-untouched ng-valid"><option value="?" selected="selected" label=""></option><optgroup label="objmtl"><option value="0" label="Textured_Guy">Textured_Guy</option></optgroup></select><br><br>
				</label>
				<button ng-click="loadSelectedFile()">LOAD FILE</button>
				<button ng-click="clearRecent()">CLEAR</button>
			</div>
			<div id="obj-loader" class="loader-options ng-hide" ng-show="state.loadOBJ">
				<label>
					<a href="http://en.wikipedia.org/wiki/Wavefront_.obj_file" target="_blank">OBJ - MTL Loader</a>
					<input type="text" ng-model="data.obj" placeholder="obj file url" class="ng-pristine ng-untouched ng-valid">
					<input type="text" ng-model="data.mtl" placeholder="mtl file url" class="ng-pristine ng-untouched ng-valid">
					<input type="text" ng-model="data.name" placeholder="unique name" class="ng-pristine ng-untouched ng-valid">
					<button ng-click="loadOBJMTL()">Load OBJ/MTL</button>
					<button ng-click="loadOBJ()">LOAD OBJ</button>
					<button ng-click="loadSampleOBJ()">SAMPLE OBJ</button>
					<button ng-click="loadSampleOBJMTL()">SAMPLE OBJ-MTL</button>
				</label>
			</div>
			<div id="gltf-loader" class="loader-options ng-hide" ng-show="state.loadGLTF">
				<label>
					<a href="https://www.khronos.org/gltf" target="_blank">glTF Loader</a>
					<input type="text" ng-model="data.url" placeholder="gltf json url" class="ng-pristine ng-untouched ng-valid">
					<input type="text" ng-model="data.gltfname" placeholder="gltf file name" class="ng-pristine ng-untouched ng-valid">
					<button ng-click="loadglTF()">LOAD glTF</button>
					<button ng-click="loadSampleglTF()">SAMPLE glTF</button>
				</label>
			</div>
			<div id="js-loader" class="loader-options ng-hide" ng-show="state.loadJS">
				<label>
					<a href="https://github.com/mrdoob/three.js/wiki" target="_blank">JSON Loader</a>
					<input type="text" ng-model="data.jsurl" placeholder="JSON url" class="ng-pristine ng-untouched ng-valid">
					<input type="text" ng-model="data.jsname" placeholder="file name" class="ng-pristine ng-untouched ng-valid">
					<button ng-click="loadJSON()">LOAD JSON</button>
					<button ng-click="loadSampleJSON()">SAMPLE JSON</button>
				</label>
			</div>
		</div>
	</div>
</div>
